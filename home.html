    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="firebase.js"></script>  
    <script>showPosts();
    function showPosts(){
    firebase.database().ref("blogs").once("value",function(snapshot){
        snapshot.forEach(function(childSnapshot){
            var childKey=childSnapshot.key;
            var childValue=childSnapshot.val();
            if(childValue["status"]=="public"){
                let displayBlog='<div class="card"><h1>'+childValue["heading"]+'</h1></br><h3>'+childValue["blogtext"]+'</h3>'+'<h6>Written By '+childValue["author"]+'</h6><h6>'+Date(childValue["date"]).slice(0,25)+`</h6><a href="posts.html?`+childKey+`">see more</a></div>`;
                document.querySelector(".posts").innerHTML+=displayBlog;

            }
            else if(childValue["status"]=="private"){
                var sessusername=sessionStorage.getItem("username");
                if(childValue["author"]==sessusername){
                    newDate=Date((childValue["date"]));
                    let displayBlogPriv='<div class="card" style="width:30vw"><h1>'+childValue["heading"]+'</h1></br><h3>'+childValue["blogtext"]+'</h3>'+'<h6>Written By '+childValue["author"]+'</h6><h6>'+Date(childValue["date"]).slice(0,25)+`</h6><a href="posts.html?`+childKey+`">see more</a></div>`;
                    document.querySelector(".private-card").innerHTML+=displayBlogPriv;
                }
                else{
                   alert(sessusername);
                }
            }
        });
    });
    }   
    </script>
