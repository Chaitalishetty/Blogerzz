<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Register</title>
    <link rel="icon" href="Bloggerzz icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="register-form">
        <div class="d-grid gap-2 col-6 mx-auto" id="register-page">
        
        <img src="Bloggerzz icon.png" style="width:100px;border-radius:50%;margin:10px;display: flex;
        justify-self: center;">
        <h1>Register</h1>
        <input type="text" placeholder="Username" id="username" class="form-control" />
        <input type="password" placeholder="Password" id="password" class="form-control"/>
        <input type="password" placeholder="Confirm Password" id="conpass" class="form-control" />
        <div class="alert alert-danger" id="wrongpass" role="alert" style="display:none;">
            Passwords donot match! Please try again
        </div>
        <button onclick="registerUser()" id="register" class="btn btn-lg btn-primary">Register</button></br> 
        <h6>Already registered? <a href="login.html">Login here</a></h6>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>

    <script src="firebase.js"></script>
</body>
</html>
